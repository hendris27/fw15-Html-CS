<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Halaman Login</title>
</head>
<body>
    <div class="container1">
        <div class="wrapper">
        <div class="section-left">
            <div class="content-logo">
                <img class="logo" src="./asset/png/logo.png" alt="logo" />
            </div>
        </div>
        <div class="section-right">
            <div class="title-login">
                <div class="title-login-logo">
                    <img class="title-login-logo-img" src="./asset/svg/logo.svg" alt="title-login-logo">
                    <span class="title-login-text">We<span style="color:#FF3D71">tick</span>
                </span>
                </div>
                
                
                <div class="sub-title">
                    <label>Sign in</label></br></br>
                   <div class="sub-title-detail">
                   <label>Hi, Welcome back to Urticket! </label>
                   </div>
                 </div>  
                 <div>
                 <form class="form-login">
                    <div ><Input class="input" type="text"  placeholder="Username"/></div>
                    <div ><Input class="input" type="email" placeholder="Email" /></div>
                    <div ><Input class="input-password" type="password" Placeholder="password"  /></div>
                    <div class="forgot-password">
                    <a href="Forgot-password.html" class="f-password">Forgot Password?</a>
                    
                    </div>
                    <div style="width: 100%;">
                        <button class="btn-login"> Sign in</button>
                    </div>
                    <div class="login-choice">
                        <span class="sign-with">or sign with</span>
                    </div>
                   <div class="icon-sign">
                    <div class="icon-google">
                        <img src="./asset/svg/btnGoogle.svg" alt="icon-google">
                    </div>
                    <div class="icon-facebook">
                        <img src="./asset/svg/btnFacebook.svg" alt="icon-facebook">
                    </div>
                   </div>
                 </form>
                </div>
           </div>        
        </div>
    </div>
    </div>
</body>
</html>
