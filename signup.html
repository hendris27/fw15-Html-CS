<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Halaman Signup</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
        <div class="section-left">
            <div class="content-logo">
                <img class="logo" src="./asset/png/logo-avatar.png" alt="logo" />
            </div>
        </div>
        <div class="section-right">
            <div class="title-login">
                <div class="title-login-logo">
                    <img class="title-login-logo-img" src="./asset/svg/logo.svg" alt="title-login-logo">
                    <span class="title-login-text">We<span style="color:#FF3D71">tick</span>
                </span>
                </div>
                
                
                <div class="sub-title">
                    <label>Sign up</label></br></br>
                   <div class="sub-title-detail">
                   <label>Already have an account? <a href="login.html" style="color: blue; text-decoration: none;">Log in</a> </label>
                   </div>
                 </div>  
                 <form class="form-login">
                    <div ><Input class="input" type="text"  placeholder="Username"/></div>
                    <div ><Input class="input" type="email" placeholder="Email" /></div>
                    <div ><Input class="input-password" type="password" Placeholder="password"  /></div>
                    <div ><Input class="input-password" type="password" Placeholder="Confirm password"  /></div>
                   <div class="Accept"> <label >
                    <input type="checkbox" /> &nbsp; Accept terms and condition
                   </label>
                        
                   </div>
                    <div class="dbtn-login">
                        <button class="btn-login"> Sign Up</button>
                    </div>
                 </form>
               
           </div>        
        </div>
    </div>
    </div>
</body>
</html>
